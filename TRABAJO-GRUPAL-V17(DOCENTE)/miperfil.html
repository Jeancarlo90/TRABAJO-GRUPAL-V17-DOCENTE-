<script>
    var input = document.querySelector('input[name=tags-universidades]')
    var tagify = new Tagify(input, {
        whitelist: ["Universidad de Lima", "UPC", "San Marcos", "UNI", "Universidad Pacifico"],
        dropdown: {
            position: "input",
            enabled: 0
        }

    var input = document.querySelector('input[name=tags-carreras]')

    })

        }
    })

</script>
